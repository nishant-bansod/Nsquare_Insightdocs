<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskDocs AI - Modern Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 600px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .new-chat-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .new-chat-btn:hover {
            background: #c82333;
        }
        
        .logo-img {
            height: 50px;
            width: auto;
            object-fit: contain;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .upload-section {
            padding: 40px 30px;
            text-align: center;
            display: block; /* Visible by default for initial upload */
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 60px 40px;
            margin: 20px 0;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .upload-area.dragover {
            border-color: #007bff;
            background: #e6f3ff;
            transform: scale(1.02);
        }
        
        .pdf-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
        
        .upload-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-subtitle {
            font-size: 16px;
            color: #666;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .upload-btn:hover {
            background: #0056b3;
        }
        
        .upload-status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .upload-status.success {
            display: block;
        }
        
        .status-text {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-details {
            font-size: 14px;
            color: #4caf50;
        }
        
        .checkmark {
            width: 16px;
            height: 16px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .chat-section {
            padding: 30px 30px 0 30px; /* Remove bottom padding */
            display: none; /* Hidden by default, shown after initial upload */
            position: relative;
            min-height: calc(100vh - 120px); /* Full height minus header */
        }
        
        .chat-container {
            max-height: calc(100vh - 200px); /* Account for header and input section */
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px 0;
            padding-bottom: 100px; /* Extra space for input section */
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message.user .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .message-bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .question-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .question-input:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            background: #f0f0f0;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .send-btn:hover {
            background: #e0e0e0;
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .upload-btn-small {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
        }
        
        .upload-btn-small:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="/static/company_logo.jpeg" alt="Company Logo" class="logo-img">
                <div class="logo-text">Nsquare InsightDocs</div>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="pdf-icon">PDF</div>
                <div class="upload-title">Upload PDF</div>
                <div class="upload-subtitle">(Accept only PDF. Max size: 10 MB)</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
            
            <div class="upload-status" id="uploadStatus">
                <div class="status-text" id="statusText">
                    <div class="checkmark">âœ“</div>
                    <span id="statusTextContent"></span>
                </div>
                <div class="status-details" id="statusDetails"></div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Processing PDF...
        </div>
        
        <div class="chat-section" id="chatSection">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
            </div>
            
            <div class="input-section">
                <div class="status-indicator"></div>
                <input type="text" id="questionInput" class="question-input" placeholder="Ask a question...">
                <button class="upload-btn-small" onclick="uploadNewPDF()" title="Upload New PDF">+</button>
                <button class="send-btn" id="sendBtn" onclick="sendQuestion()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentDocument = null;
        let isAddingToChat = false; // Flag to track if we're adding PDF to existing chat
        
        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadStatus = document.getElementById('uploadStatus');
        const statusTextContent = document.getElementById('statusTextContent');
        const statusDetails = document.getElementById('statusDetails');
        const loading = document.getElementById('loading');
        const chatSection = document.getElementById('chatSection');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        }
        
        async function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            // Only hide upload area for initial upload, keep visible for additional PDFs
            if (!isAddingToChat) {
                uploadArea.style.display = 'none';
            }
            loading.style.display = 'block';
            
            try {
                // Choose endpoint based on whether we're adding to existing chat
                const endpoint = isAddingToChat ? '/add-pdf' : '/upload';
                console.log(`Using endpoint: ${endpoint}`);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    currentDocument = result;
                    
                    // Show success status
                    statusTextContent.textContent = `PDF: ${result.filename}`;
                    statusDetails.textContent = `Pages: ${result.pages || 'Unknown'} Uploaded successfully`;
                    uploadStatus.classList.add('success');
                    
                    loading.style.display = 'none';
                    
                    // Hide upload section after successful upload
                    uploadSection.style.display = 'none';
                    
                    // Show chat section for initial upload, keep visible for additional PDFs
                    if (endpoint === '/upload') {
                        chatSection.style.display = 'block';
                    }
                    
                    // Reset upload area display for future use
                    uploadArea.style.display = 'block';
                    
                    // Reset the flag
                    isAddingToChat = false;
                    
                    // Add appropriate message based on context
                    if (endpoint === '/add-pdf') {
                        addMessage(`ðŸ“„ New PDF "${result.filename}" has been added to our conversation. You can now ask questions about this additional document or combine information from multiple PDFs.`, 'ai');
                    } else {
                        addMessage(`âœ… Successfully processed: ${result.filename}\nðŸ“„ Document is ready for Q&A!\n\nAsk me anything about the content.`, 'ai');
                    }
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                uploadArea.style.display = 'block';
                loading.style.display = 'none';
                alert('Error uploading PDF. Please try again.');
                console.error('Upload error:', error);
            }
        }
        
        // Chat functionality
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatContainer = document.getElementById('chatContainer');
        
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
        
        function uploadNewPDF() {
            console.log('Upload New PDF clicked - opening file picker directly');
            
            // Set flag to indicate we're adding to existing chat
            isAddingToChat = true;
            
            // Directly trigger file input click
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.value = ''; // Reset previous selection
                fileInput.click(); // Open file picker directly
                console.log('File picker opened directly');
            }
        }
        
        async function uploadAdditionalPDF(file) {
            console.log('Uploading additional PDF to continue chat...');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/add-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Additional PDF uploaded successfully:', result.filename);
                    
                    // Add message about new PDF
                    addMessage(`ðŸ“„ New PDF "${result.filename}" has been added to our conversation. You can now ask questions about this additional document or combine information from multiple PDFs.`, 'ai');
                    
                    // Hide upload section
                    const uploadSection = document.getElementById('uploadSection');
                    if (uploadSection) {
                        uploadSection.style.display = 'none';
                    }
                    
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Error uploading additional PDF:', error);
                alert('Error uploading PDF. Please try again.');
            }
        }
        
        function startNewChat() {
            console.log('Starting new chat - refreshing page');
            // Simply refresh the page for a clean start
            window.location.reload();
        }
        
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addMessage(result.answer, 'ai');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                addMessage('Sorry, I couldn\'t connect. Please try again.', 'ai');
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
        }
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
